language: node_js

node_js: 
  - node

cache: npm

env:
  global:
    - NODE_ENV=test

after_success:
  - npm run coverage

before_install:
  - npm i 

services:
  - postgresql

after_script:
  - npm run migrate:refresh

before_script:
  - psql -c 'CREATE DATABASE authorshaven;' -U postgres
  - psql -c "CREATE USER authorshaven WITH PASSWORD 'secret';" -U postgres

notifications:
  email: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    staging: apollo-ah-backend-staging
    master: apollo-ah-backend
  run:
    - "npm run migrate"
    - "npm run seed:category"
 
